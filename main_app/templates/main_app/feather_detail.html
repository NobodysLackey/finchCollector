{% extends 'base.html' %}
{% block content %}

<h1>Feather Details</h1>

<div class="row">
  <div class="col s6 col-offset-3">
    <div class="card">
      <div class="card-content">
        <span class="card-title">{{ feather.name }}</span>
        <p>Color: {{ feather.color }}</p>
      </div>
      <div class="card-action">
        <a href="{% url 'feathers_update' feather.id %}">Edit</a>
        <a href="{% url 'feathers_delete' feather.id %}">Delete</a>
      </div>
    </div>
  </div>
</div>

<br>

{% endblock %}
